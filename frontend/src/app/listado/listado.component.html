<section>
    @if (this.pokemonList.length > 0) {
        <div class="bg-gray-100">
            <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
              <div class="mx-auto max-w-2xl py-16 sm:py-24 lg:max-w-none lg:py-32">
                <h2 class="text-2xl font-bold text-gray-900">Pokemons</h2>
        
                <div class="mt-6 space-y-12 lg:grid lg:grid-cols-3 lg:gap-x-6 lg:space-y-0">

                    @for (pokemon of pokemonList; track pokemon.name) {
                        <div class="group relative">
                            <h3 class="mt-6 text-sm text-gray-500">
                              <a (click)="showPokemon(pokemon.url)">
                                <span class="absolute inset-0"></span>
                                Nombre
                              </a>
                            </h3>
                            <a  class="text-base font-semibold text-gray-900">{{pokemon.name}}</a>
                        </div>
                    }
                </div>
              </div>
            </div>
          </div>
    } @else {
        <div class="text-2xl font-bold">
            No existen pokemons para mostrar
        </div>
    }
</section>
<router-outlet></router-outlet>
