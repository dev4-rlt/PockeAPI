<section>
    @if (pagedPokemons != null) {
        <div class="bg-gray-50" id="bounds">
            <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
              <div class="mx-auto max-w-2xl py-16 sm:py-24 lg:max-w-none lg:py-32">
                <div class="text-4xl font-bold text-gray-900">Pokemons</div>
                <br/>
                <div class="mt-6 space-y-12 lg:grid lg:grid-cols-4 lg:gap-x-6 lg:space-y-0">

                    @for (pokemon of pagedPokemons.results; track pokemon.name) {
                        <div class="group relative">
                          <dt class="text-base font-semibold leading-7 text-gray-900">
                            <div class="absolute left-0 top-0 flex h-10 w-10 items-center justify-center rounded-lg bg-indigo-600">
                              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor" className="size-6">
                                <path strokeLinecap="round" strokeLinejoin="round" d="M9 12.75 11.25 15 15 9.75M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                              </svg>
                            </div>
                            <div (click)="showPokemon(pokemon.url)" id="card" class="text-base font-semibold text-gray-900 relative h-80 w-full overflow-hidden rounded-lg sm:aspect-h-1 sm:aspect-w-2 lg:aspect-h-1 lg:aspect-w-1 group-hover:opacity-75 sm:h-64">
                              <br/>
                              {{pokemon.name.charAt(0).toUpperCase() + pokemon.name.slice(1, pokemon.name.length)}}
                            </div>
                          </dt>
                        </div>
                    }
                </div>
              </div>
            </div>
          </div>
    } @else {
        <div class="text-2xl font-bold">
            No existen pokemons para mostrar
        </div>
    }
</section>
<router-outlet></router-outlet>
