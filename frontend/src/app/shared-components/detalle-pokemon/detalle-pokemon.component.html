<div class="group relative border-2 border-gray-500 rounded-lg overflow-hidden w-44 sm:w-56 md:w-72" [ngClass]="[backgroundColor]" >
  <div class="absolute top-1 left-1">
    <i class="fa-solid {{iconName}} fa-lg {{iconColor}}" ></i>
  </div>
  <div class="bg-white p-1 mx-8 sm:p-2">
    <h5 class="capitalize font-semibold text-center text-wrap">
      {{titulo}}
    </h5>
    @if (descripcion && descripcion.length > 0) {
      <p class="text-gray-600 text-wrap">{{descripcion}}</p>
    }
  </div>
</div>
